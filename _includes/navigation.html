{% assign navurl = page.url | remove: 'index.html' %}
<ul class="nav-links">
  {% for item in include.navigation %}
    <li class="nav-link">
      <h5><a href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text | upcase }}</a></h5>
      {% if item.subitems %}
        {% include navigation.html navigation=item.subitems %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
