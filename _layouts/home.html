---
layout: default
---
{{ content }}
<section style="margin-bottom: 2rem" class="landing">
  <h2>About Me</h2>
  <img src="https://via.placeholder.com/700px*300px"></img>
</section>
<section class="page-content">
  <h2>Articles</h2>
  <ul class="articles-list">
    {% for post in site.posts %}
    {% assign author = site.data.author[post.author] %}
    <li class="article-preview">
      <h4 class="article-title"><a href="{{ post.url }}">{{ post.title | upcase }}</a></h4>
      <time class="published-date" datetime="{{ post.date }}">
        <small>{{ post.date | date_to_string }}</small>
      </time>
      {{ post.excerpt | strip_newlines | truncate: 80 }}
    </li>
    {% endfor %}
  </ul>
</section>
